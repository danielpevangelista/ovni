<!DOCTYPE HTML>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<title>OVNI</title>
    	<link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
    	<div class="container">
        	<div class="row">
                <div class="jumbotron">
                	<form id="calcularGrupo">
                        <div class="col-xs-12 col-sm-5 text-center">
                            <h2>Nome do Cometa</h2>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="sizing-addon1">Cometa</span>
                                <input type="text" class="form-control" placeholder="Nome do Cometa" name="cometa" aria-describedby="sizing-addon1">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-2 text-center"></div>
                        <div class="col-xs-12 col-sm-5 text-center">
                            <h2>Nome do Grupo</h2>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" id="sizing-addon1">Grupo</span>
                                <input type="text" class="form-control" placeholder="Nome do Grupo" name="grupo" aria-describedby="sizing-addon1">
                            </div>
                        </div>
                        <div class="clearfix"></div><br><br>
                        <div class="col-xs-12">
                            <button type="submit" id="verify" class="btn btn-primary btn-lg col-xs-12">Verificar se o grupo ser√° levado</button>
                        </div>
					</form>
                    <div class="clearfix"></div>
				</div>
                <div class="clearfix"></div><br><br>
                <div class="jumbotron" id="retorno">
                    <div class="col-xs-12 col-sm-5 text-left">
                        <h2>Resultado do Cometa</h2>
                        <table>
                            <tr id="resultCometa"></tr>
                            <tr id="resultCometaValue"></tr>
                        </table>
                        <h4>Resultado: <span id="resultCometaCalc"></span></h4>
                        <h4>Mod: <span id="resultCometaMod"></span></h4>
                    </div>
                    <div class="col-xs-12 col-sm-2"></div>
                    <div class="col-xs-12 col-sm-5 text-left">
                        <h2>Resultado do Grupo</h2>
                        <table>
                            <tr id="resultGrupo"></tr>
                            <tr id="resultGrupoValue"></tr>
                        </table>
                        <h4>Resultado: <span id="resultGrupoCalc"></span></h4>
                        <h4>Mod: <span id="resultGrupoMod"></span></h4>
                    </div>
                    <div class="clearfix"></div><br><br>
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-info btn-lg col-xs-12" id="isEquals"></button>
                    </div>
                    <div class="clearfix"></div><br><br>
                    <p>
                        Link para github <a href="https://github.com/danielpevangelista/ovni">https://github.com/danielpevangelista/ovni</a>
                    </p>
                    <p>
                        JQUERY + PHP + HTML + BOOTSTRAP
                    </p>
				</div>
            </div>
        </div>    	
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
